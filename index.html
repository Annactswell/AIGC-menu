<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>侧边菜单栏</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav>
            <div class="brand">
                <img src="user-head.png" alt="User Profile Picture">
                <p>Hello, <span>User-125340</span></p>
            </div>
            <hr class="line">
            <ul class="list">
                <li class="active"><i class="fa-solid fa-home"></i><span>学习</span></li>
                <li><i class="fa-solid fa-user"></i><span>探索</span></li>
                <li><i class="fa-solid fa-box"></i><span>库</span></li>
                <li><i class="fa-solid fa-chart-simple"></i><span>商店</span></li>
                <li><i class="fa-solid fa-phone"></i><span>讨论</span></li>
                <hr class="line">
                <li><i class="fa-solid fa-right-from-bracket"></i><span>退出</span></li>
            </ul>
        </nav>
    </div>
</body>
</html>
